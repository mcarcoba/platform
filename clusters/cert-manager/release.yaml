apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: v1.13.0
      sourceRef:
        kind: GitRepository
        name: cert-manager
        namespace: flux-system
      interval: 1h
  values:
    installCRDs: true
